<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 style="margin-bottom: 0;">APA Stil Generator</h1>
    
    <div class="inputFields">

        <input type="text" class="FirstName, names" placeholder="First Name" id="FirstName">
        <input type="text" class="LastName, names" placeholder="Last Name" id="LastName">
        <input type="text" class="ArticleName, names" placeholder="Article Name" id="ArticleName">
        <input type="text" class="ArticleLink, names" placeholder="Article Link" id="ArticleLink">               
        <br>
        <br>
        <input type="text" class="ArticleDateDay, date" placeholder="Article Day" id="ArticleDateDay">
        <input type="text" class="ArticleDateMonth, date" placeholder="Article Month" id="ArticleDateMonth">
        <input type="text" class="ArticleDateYear, date" placeholder="Article Year" id="ArticleDateYear">
        <br>
        <br>
        <input type="text" class="TodayDateDay, date" placeholder="Day Today" id="TodayDateDay">
        <input type="text" class="TodayDateMonth, date" placeholder="Month Today" id="TodayDateMonth">
        <input type="text" class="TodayDateYear, date" placeholder="Year Today" id="TodayDateYear">
        <br>
        <br>
        <p class="output"></p>
        <br>
        <button class="submitButton btn btn-primary btn-lg">Generer</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="JS/index.js"></script>
    </div>
</body>
</html>
